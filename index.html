<!DOCTYPE html>
<html>

<head>
  <title>Jill Chen Studio</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One|Indie+Flower|Shadows+Into+Light|Josefin+Sans|Architects+Daughter|Covered+By+Your+Grace|Gloria+Hallelujah' rel='stylesheet' type='text/css'>

</head>
<style>
* { box-sizing: border-box } 
* a{text-decoration:none;color:inherit;}
html { 
   height: 100%;
 width: 100%;
  }
body{
  width: 100%;
  overflow: hidden;
  margin: 0;
  background: url(paper.png) repeat;
  background-color: #e8e8e8;
  height: 100%;
}

section{
  background-image: url(cover.jpg);
  background-position: center;
  background-size: cover;
  text-align: center;
  height: 100%;
  width: 100%;
  position: absolute;
  filter: blur(10px);
  -webkit-filter: blur(10px);
}


#logoJ, #logoS, #logoSW{
  width: 10%;
  position: absolute;
  opacity: 0;
   min-width: 180px; 
 }
#logoJ{
    left: 48%;
  margin-left: -158px;
  top:9%;
}
#logoS{
  left: 51%;
  margin-left: -50px;
  top:31%;
}
#logoSW{
  top:26%;
  margin-top: 3px;
  left: 50%;
   margin-left: -22px;

}
.title{
  z-index: 1999;
  text-transform: uppercase;
   text-shadow:0px 0px 4px black;
  font-size: 30px;
  color:black;
  position: relative;
  top:70%;
  margin-left: -5px;
  display: none;
  letter-spacing: 12px;
  font-family: 'Poiret One', cursive;
}
.title span{
   text-shadow:0px 0px 4px silver;
  color: white;
  opacity: 0;

}
.subtitle{
  text-align: left;
  z-index: 1999;
  position: absolute;
  left:51%;
  top:13.5%;
  margin-left: 35px;
  font-family: 'Poiret One', cursive;
  text-transform: uppercase;
  line-height: 40px;
  letter-spacing: 8px;
  font-size: 22px;
  color:white;
  opacity: 0.8;
  text-shadow:0px 0px 3px silver;
}
.subtitle a{
  display: none;
}

.subtitle a:hover, span a:hover{
  opacity: 0.5;
  color: white;
}
#top1, #top2, #top3{
  width: 25%;
  height: 50%;
  z-index: 999;
  position: absolute;
  left: 50%;
  margin-left: -177px;

}
</style>

<body >

<section >
  <div class="subtitle">
    <a href="#!" id="sub1">showroom</a><br>
     <a href="Resume_Wanjiao CHEN.pdf" target="_blank" download id="sub2">resume</a><br>   
  </div>
  <div id="top1"></div>
   <div id="top2"></div>
    <div id="top3"></div>
  <img src="J.svg" id="logoJ"/>
    <img src="S.svg" id="logoS"/>
    <img src="SW.svg" id="logoSW"/>
  <div class="title">
    jill chen <span><a href="gallery/index.html">studio</a></span>
  </div>
</section>

<script>
$(document).ready(function(){


  setTimeout(function(){ blurElement("section", 0); }, 300);

    $("#logoJ").delay(1500).animate({
      left:'50%',
      top:'13%',
        opacity: '1',
    }, 1900);

        $("#logoS").delay(1500).animate({
      left:'50%',
      top:'26%',
        opacity: '1',
    }, 1900);
    $("#logoSW").delay(3800).animate({opacity: 1}, 2200);
 $("#sub1, .title").delay(4200).fadeIn(2000);
  $("#sub2").delay(5000).fadeIn(2000);
  $("span").delay(5000).animate({opacity: 1}, 2000);

  function blurElement(element, size){
  var filterVal = 'blur('+size+'px)';
  $(element)
      .css('filter', filterVal)
         .css('webkitFilter', filterVal)
         .css('mozFilter', filterVal)
         .css('oFilter', filterVal)
         .css('msFilter', filterVal)
         .css('transition', 'all 2.2s ease-out')
         .css('-webkit-transition', 'all 2.2s ease-out')
         .css('-moz-transition', 'all 2.2s ease-out')
         .css('-o-transition', 'all 2.2s ease-out');
}

setTimeout( function(){setTop(".title"); }, 4000);
$(window).resize(function(){
    setTop(".title");
});
  function setTop(ele)
  {
    var top= $("#logoS").height()+$("#logoS").offset().top+ "px";
    $(ele).css('top',top);
  }

});
</script>
</body>

  </html>

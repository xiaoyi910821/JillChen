<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Studio Showroom</title>
		  <link href='https://fonts.googleapis.com/css?family=Poiret+One|Indie+Flower|Shadows+Into+Light|Josefin+Sans|Architects+Daughter|Covered+By+Your+Grace|Gloria+Hallelujah' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="gallery/css/w3.css"/>
	</head>
<style>
html{
	height: 100%;
}
body{
	margin: 0;
	background: url(black.png);
	background-size: cover;
	background-color: black;
	font-family: 'Poiret One', cursive;
	height: 100%;
}
#triangle {
	position: absolute;
	right: 0;
	top:0;
	width: 80%;
	border-bottom: solid #dddddd;
	border-left: solid transparent;
}
#white{
	color:#dddddd;
	letter-spacing: 4px;

}
#navbar{
	overflow: hidden;
	min-width: 400px;
	min-height: 400px;
	color:white;
	font-size: 31px;
	letter-spacing: 6px;
	line-height: 50px;
	font-variant: small-caps;
	box-shadow: 0px 0px 3px 0px black;
	background: url(wall.jpg) repeat;
	font-family: Century Gothic, sans-serif;
	text-shadow:0px 0px 3px black;
}
.overlay{
	position: absolute;
	width: 100%;
	padding: 12% 10%;
	background-color: rgba(0,0,0,0.5);
	min-height: 100%;
	display: none;
}
.project{
	text-transform: uppercase;
	display: none;
	margin-left: 50px;
	font-size: 18px;
	line-height: 30px;
}
.project a:hover{
	background-color: rgba(255, 255, 255, 0.5);
	color:black;
	text-shadow:0px 0px 3px silver;
}
.later{
	display: none;
}

</style>

<body>
<nav class="w3-sidenav w3-white w3-animate-left" id="navbar" style="display:none;z-index:5">
<div class="overlay">
  <a href="javascript:void(0)" onclick="w3_close()" 
  class="w3-closenav w3-large">X</a>
  <a href="index.html">Home</a>	
  <a href="#">Showcases</a>
  <div class="project">
  	<a href="#">urban acupuncture</a>
  	<a href="#">very fast airport</a>
  	<a href="#">housing</a>
  	<a href="#">furnish it: urban wave</a>
  	<a href="#">ES2</a>
  </div>
  <div class="later">
	  <a href="resume.html">Resume</a>	
	  <a href="gallery/index.html" >Studio Gallery</a>
  </div>	
</div>
</nav>

<div class="w3-overlay" onclick="w3_close()" style="cursor:pointer"></div>
<div class="w3-container" id="white">
  <span class="w3-opennav w3-xlarge" onclick="w3_open()">â˜°</span>
  <br>
  <span>MENU</span>
</div>  
<div id="triangle"></div>
     
<script>
var triangle=function(){
	var height=window.innerHeight;
	var width=window.innerWidth;

	var div=document.getElementById("triangle");
	div.style.borderBottomWidth=height+"px";
	div.style.borderLeftWidth=width*0.6 + "px";
}
triangle();
window.addEventListener("resize", triangle);

function w3_open() {
	$(".overlay").fadeIn(1200);
	$(".project").delay(300).fadeIn(800);
	$(".later").delay(700).fadeIn(800);

    document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
    document.getElementsByClassName("w3-overlay")[0].style.display = "block";
}
function w3_close() {
	$(".overlay, .project, .later").fadeOut();

    document.getElementsByClassName("w3-sidenav")[0].style.display = "none";
    document.getElementsByClassName("w3-overlay")[0].style.display = "none";
}
</script>
</body>
</html>

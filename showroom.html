.footer{

.small{

.ipad{
	min-width: 270px;
	left:28%;

}
.ipad:nth-child(2){
	opacity: 0;
	transition: opacity 1s;
	-webkit-transition: opacity 1s;
	-moz-transition: opacity 1s;
	-o-transition: opacity 1s;

}
.ipad:nth-child(2):hover{

.mac{
	min-width: 80px;

	top:44%;
	width: 20%;

#mac2{

#mac2:hover{
	opacity: 1;
}

.keyboard{
	min-width: 240px;
	left:33%;
	top:80%;
	width: 35%;
}
.watercolor{
	min-width: 80px;
	left:13%;
	top:4%;
	width: 15%;
}
#water2, #key2{

	-webkit-transition: -webkit-transform 0.7s ease-in-out;
  transition: transform 0.7s ease-in-out;
}
#water2:hover{
	 -webkit-transform: rotate(-20deg);
  transform: rotate(-20deg);

}
#key2:hover{
		 -webkit-transform: rotate(-15deg);
  transform: rotate(-15deg);
}
#water1{
	display: none;
}
.table{
	min-width: 60px;
	left:62%;
	top:30%;

#table2{

	opacity: 0;
}
#table2:hover{

.eve{

<script>
    $(window).scroll( function(){
    	var x=$(window).scrollTop();
             if( $(".footer").offset().top < x + $(window).height() ){
                
                $(".footer").animate({'opacity':'1'},500);               
            }

    	
    	$(".myshowcase").css({top:$(window).height()-x});
    	var y=$(".myshowcase").position().top;
    	$(".header").css({opacity:y/$(window).height()});
    	//alert(x);
    });

$(window).load(function()
{
	$(".header").fadeIn("slow");
	function position()
		{
			var core=$(".eve").position();
			var core_height=$(".eve").height();
			var core_width=$(".eve").width();

			var ipd_height=$(".ipad").height();
			var wt_height=$(".watercolor").height();

			var project=$("#proj");
			$(project).css({height:project.width()});

			//alert(height);

			$(".ipad").css({top:core.top-ipd_height*0.8});
			$(".watercolor").css({top:core.top - wt_height*0.7});
			$(".keyboard").css({top: core.top + core_height-10});
			$(".table").css({left: core.left + core_width*0.95});
		}
		position();

		$(window).resize(function(){
			position();
		});

	$("#water2").hover(function(){
	    $("#water1").fadeIn(1000);
	    }, function(){
	    $("#water1").fadeOut(1000);
	});

		$("#proj").hover(function(){
	    $("#eve2").fadeTo("slow", 0.7);
	    }, function(){
	    $("#eve2").fadeOut("slow");
	});


});



function w3_open() {
	$(".overlay").fadeIn(1200);
	$(".project").delay(300).fadeIn(800);
	$(".later").delay(700).fadeIn(800);

    document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
    document.getElementsByClassName("w3-overlay")[0].style.display = "block";
}
function w3_close() {
	$(".overlay, .project, .later, .w3-sidenav, .w3-overlay").fadeOut();
}


</script>
